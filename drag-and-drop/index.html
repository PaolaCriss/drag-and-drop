<body>

    <h2>Drag and Drop</h2>
    <p>Arraste a imagem entre as duas divs</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="./img/1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
    </div>
    
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>

</body>
</html>
